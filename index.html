<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets\style.css">
</head>

<body>

    <header class="main-header">
        <h1 class="logo-text">Ottergram</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="img/barryotter.jpg" data-image-role="trigger"
                                             data-image-title="Stayin Alive"
                                             data-image-url="img/barryotter.jpg">
                    <img class="thumbnail-image" src="img/barryotter.jpg" alt=""/>
                    <span class="thumbnail-title">Barry</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/robinotter.jpg" data-image-role="trigger"
                                             data-image-title="How deep is your love"
                                             data-image-url="img/robinotter.jpg">
                    <img class="thumbnail-image" src="img/robinotter.jpg" alt="" />
                    <span class="thumbnail-title">Robin</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/mauriceotter.jpg" data-image-role="trigger"
                                               data-image-title="You Should be dancing"
                                               data-image-url="img/mauriceotter.jpg">
                    <img class="thumbnail-image" src="img/mauriceotter.jpg" alt="" />
                    <span class="thumbnail-title">Maurice</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/lesleyotter.jpg" data-image-role="trigger"
                                              data-image-title="Night Fever"
                                              data-image-url="img/lesleyotter.jpg">
                    <img class="thumbnail-image" src="img/lesleyotter.jpg" alt="Lesley the Otter" />
                    <span class="thumbnail-title">Lesley</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/barbaraotter.jpg" data-image-role="trigger"
                                               data-image-title="To Love Somebody"
                                               data-image-url="img/barbaraotter.jpg">
                    <img class="thumbnail-image" src="img/barbaraotter.jpg" alt="Barbara the Otter" />
                    <span class="thumbnail-title">Barbara</span>
                </a>
            </li>
        </ul>
        <div class="detail-image-container">
            <div class="detail-image-frame">
                <img class="detail-image" src="img/robinotter.jpg" alt="">
                <span class="detail-image-title">Stayin' Alive!</span>
            </div>
        </div>
    </main>
</body>

</html>
